    <div id="navbar-container"></div>

    <div class="user-options">
        <ul>
            <li class="tab active" value="watchlist">WatchList</li>
            <li class="tab" value="Completed">Completed</li>
            <li class="tab" value="Friends">Friends</li>

        <div id="user-list-container"></div>
