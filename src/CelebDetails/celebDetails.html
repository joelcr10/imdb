<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity News-IMDB</title>
    <link rel="icon" href="../../assets/img/imdb-logo-new.png">

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="./celebDetails.css">


</head>
<body>
    <div id="navbar-container"></div>

    <div id="topSection">
       
    </div>

  

    <div class="detailed-info">
        <div class="detailed-info-left">
            <div class="photos-container">
                <div class="header-line">
                    <div class="yellow-line"></div>
                    <h1>Photos</h1>
                    <img src="../../assets/img/right-arrow.png" id="moviePoster">
                </div>
                <div class="movie-details-card-slider" id="photos-container">
                    <!-- put photos here -->
                </div>
            </div>
            <div class="videos-container">
                <div class="header-line">
                    <div class="yellow-line"></div>
                    <h1>Videos</h1>
                    <img src="../../assets/img/right-arrow.png">
                </div>

                <div class="movie-details-card-slider" id="videos-slider">
                    <div id="video"></div>
                </div>
            </div>
           

           </div>

            <div class="more-like-this-container">
                <div class="header-line">
                    <div class="yellow-line"></div>
                    <h1>Movies You Might Like</h1>
                </div>
                <div id="similar-movies" class="card-slider">

                </div>
            </div>
        </div>
        <div class="detailed-info-right">

        </div>
    </div>


    <div id="footer-container"></div>
    <script src="../scripts/includeNavbar&Footer.js" type="module"></script>
    <script src="../scripts/navbarMenu.js"></script>
