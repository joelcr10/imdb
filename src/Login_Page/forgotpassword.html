<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgotpassword.css" />
    <title>IMDb Password Assistance</title>
  </head>
  <body>
    <div class="container">
      <form id="forgotPasswordForm">
        <h2>Password assistance</h2>
        <p>
          Enter the email address or mobile phone number associated with your
          IMDb account.
        </p>

        <label for="email">Email or mobile phone number</label>
        <input class="email" type="email" id="email" name="email" required />

            <!-- <button type="submit" id="rest-submit">Continue</button> -->
            <h4 id="submit-text">Continue</h4>
        </form>
    </div>

    <script src="./passwordReset.js" type="module"></script>
</body>
</html>
