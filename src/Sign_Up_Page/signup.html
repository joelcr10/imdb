<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>IMDb Registration</title>
  </head>
  <body>
    <div class="container">
      <form id="signupForm">
        <div class="form-control">
          <h2>Create account</h2>
          <label for="username">Your name</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="First and last name"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="at least 8 characters"
          />
          <small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="cpassword">Re-enter Password</label>
          <input
            type="password"
            id="cpassword"
            name="cpassword"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, 
                 one uppercase and lowercase letter, and at least 8 characters"
            required
          />
          <small>Error Message</small>
        </div>

        <button class="submit" type="submit">Create your IMDb account</button>
      </form>
    </div>

    <!-- Your Firebase and other scripts -->
    <script src="../scripts/firebase.js" type="module"></script>
    <script src="signup.js" type="module"></script>
  </body>
</html>
