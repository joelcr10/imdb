<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../MostPopularMovies/most-popular-movies.css" />
    <link rel="stylesheet" href="../css/navbar-Secondary.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../ReleaseCalender/release-calender.css" />
    <link rel="stylesheet" href="./watchlist.css" />
    <script src="./watchlist.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Your WatchList</title>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="main-container">

        <div class="head">
            <h2>Your WatchList</h2>
            <p class="private"> <i class="bi bi-shield-lock-fill"></i>&nbsp;PRIVATE</p>
        </div>


        <div class="card">
            <div class="watchlist-container" id="watchlist-container">

            </div>

        </div>

    </div>


    <div class="backtotop">
        <button id="back-to-top-btn" onclick="scrollToTop()"><i class="bi bi-chevron-up"></i> Back to Top</button>
    </div>

    <div id="footer-container"></div>


    <script src="../scripts/navbarMenu.js"></script>
    <script src="../scripts/includeNavbar&Footer.js" type="module"></script>


    <script type="module">
        import { addToWatchlist, watchListDisplay, watchListRemove, watchlistCounter, toggleWatchlist } from "./watchlist.js";
        document.addEventListener('DOMContentLoaded', function () {

            watchListDisplay();
            watchlistCounter();

        });

        document.getElementById('watchlist-container').addEventListener('click', function (event) {
            console.log(event);

            if (event.target.matches('#watchlistButton')) {

                toggleWatchlist(event.target);
                watchlistCounter();

            }
        });
    </script>


</body>

</html>
